## ArgoCD Parameters ##
argocdInstances:
  - name: platform-admin
    defaultRbacPolicy: role:none      
    rbacScopes: "'[groups]'"
    projects:
    - name: networking
      argocd: platform-admin
      sourceRepos: 
      - https://github.com/rh-fran6/gitops.git
    - name: devops
      argocd: platform-admin
      sourceRepos: 
      - https://github.com/rh-fran6/gitops.git
    - name: operators
      argocd: platform-admin
      sourceRepos: 
      - https://github.com/rh-fran6/gitops.git
    - name: security
      argocd: platform-admin
      sourceRepos: 
      - https://github.com/rh-fran6/gitops.git 

