
global:
  openshiftGitopsNamespace: openshift-gitops

applications:
  ##  Applications in platform-admin namespace
  - appName: platform-admin
    repoUrl: https://github.com/rh-fran6/gitops.git
    branch: main
    argocdNamespace: openshift-gitops
    applicationProject: default
    applicationNamespace: platform-admin
    appPath: 02-platform-superapp

  - appName: tenant-apps
    repoUrl: https://github.com/rh-fran6/gitops.git
    branch: main
    argocdNamespace: openshift-gitops
    applicationProject: default
    applicationNamespace: tenant-apps
    appPath: 02-tenant-superapp

  - appName: platform-core
    repoUrl: https://github.com/rh-fran6/gitops.git
    branch: main
    argocdNamespace: openshift-gitops
    applicationProject: default
    applicationNamespace: openshift-gitops
    appPath: 01-core/platform-core

  - appName: tenant-core
    repoUrl: https://github.com/rh-fran6/gitops.git
    branch: main
    argocdNamespace: openshift-gitops
    applicationProject: default
    applicationNamespace: openshift-gitops
    appPath: 01-core/tenant-core

  - appName: operator-install
    repoUrl: https://github.com/rh-fran6/gitops.git
    branch: main
    argocdNamespace: openshift-gitops
    applicationProject: default
    applicationNamespace: openshift-gitops
    appPath: 01-core/operator-install
  



