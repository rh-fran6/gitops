## ArgoCD Parameters ##
argocdInstances:
  - name: platform-admin
    defaultRbacPolicy: role:none      
    rbacScopes: '[groups]'
    projects:
    - name: networking
      sourceRepos: 
      - git@github.com:rh-fran6/argocd-gitops.git
    - name: devops
      sourceRepos: 
      - git@github.com:rh-fran6/argocd-gitops.git
    - name: operators
      sourceRepos: 
      - git@github.com:rh-fran6/argocd-gitops.git
    - name: security
      sourceRepos: 
      - git@github.com:rh-fran6/argocd-gitops.git  

  - name: tenant-apps
    defaultRbacPolicy: role:none
    rbacScopes: '[groups]'
    projects:
    - name: prod
      sourceRepos: 
      - git@github.com:rh-fran6/argocd-gitops.git
    - name: dev
      sourceRepos: 
      - "'*'"

applications:
  ##  Applications in platform-admin namespace
  - appName: networking
    repoUrl: git@github.com:rh-fran6/argocd-gitops.git
    branch: main
    argocdNamespace: platform-admin
    applicationProject: networking
    applicationNamespace: networking
  - appName: devops
    repoUrl: git@github.com:rh-fran6/argocd-gitops.git
    branch: main
    argocdNamespace: platform-admin
    applicationProject: devops
    applicationNamespace: devops
  - appName: pipelines
    repoUrl: git@github.com:rh-fran6/argocd-gitops.git
    branch: main
    argocdNamespace: platform-admin
    applicationProject: devops
    applicationNamespace: devops
  - appName: operators
    repoUrl: git@github.com:rh-fran6/argocd-gitops.git
    branch: main
    argocdNamespace: platform-admin
    applicationProject: operators
    applicationNamespace: operators
  - appName: security
    repoUrl: git@github.com:rh-fran6/argocd-gitops.git
    branch: main
    argocdNamespace: platform-admin
    applicationProject: security
    applicationNamespace: security

  ##  Applications in application namespace
  - appName: pipeline-prod-frontend
    repoUrl: git@github.com:rh-fran6/argocd-gitops.git
    imageName: quay.io/fanyaegb/pipeline-vote-ui:prod
    branch: main
    argocdNamespace: tenant-apps
    applicationProject: prod
    applicationNamespace: pipeline-prod-frontend

  - appName: pipeline-prod-backend 
    remoteAppNamespace: tenant-apps
    imageName: quay.io/fanyaegb/pipeline-vote-api:prod
    repoUrl: git@github.com:rh-fran6/argocd-gitops.git
